<header>
    <div class="container">
        <div class="row align-items-center">
            <div class="header-content col-md-6">

                <p class="top-heading">Welcome to</p>
                <h1 class="main-title mb-4">Our phonebook App</h1>

                <p class="slogan">Not Just Nearly Phonebook, But Really Phonebook </p>
            </div>
            <div class="col-md-6">
                <img class="img-fluid" src="../../assets/images/header-bg.png">
            </div>
        </div>
    </div>
</header>
<section class="content">
    <div class="container py-5">
        <!-- <a style="cursor:pointer;"  class="btn btn-success float-left m-2 text-white"> اضافة ملاحظة</a> -->

    <button data-toggle="modal" (click)="openContactModal()"  class="btn btn-outline-primary float-right">
        <i class="fa fa-plus"></i> Add contact
    </button>
    <div class="clearfix"></div>
    <table *ngIf="contactsList.length>0" class="table my-3 table-striped">
        <thead>
          <th>Contact Name</th>
          <th>Contact Phone Number</th>
          <th></th>
 
        </thead>
        <tbody id="tableBody">
           <tr *ngFor="let contact of contactsList">
               <td>{{contact.name}}</td>
               <td>{{contact.phonenumber}}</td>
               <td class="d-flex justify-content-around">
                <i (click)="onEditIconClicked(contact)"  class="fa text-muted  fa-edit"></i>
                <i (click)="onDeleteIconClicked(contact)" class="fa text-danger fa-trash" aria-hidden="true"></i>
               </td>
           </tr>
        </tbody>
     </table>
     <div class="text-center" *ngIf="contactsList.length==0" >
       <img src="../../assets/images/no-data.jpg">
     </div>
</div>
</section>
<div class="modal  fade" id="contactModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel2"
aria-hidden="true">
<div class="modal-dialog modal-md" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">Contact details</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <div class="container-fluid">
                <form [formGroup]="contactForm" class="m-auto " (ngSubmit)="submitContactData()">
                    <div class="form-group">
                        <label>Name</label>
                
                        <input [class.is-invalid]="contactForm.controls.name.invalid&&contactForm.controls.name.touched" formControlName="name" class="form-control" type="text" />
                        <div *ngIf="contactForm.controls.name.invalid&&contactForm.controls.name.touched" class="alert alert-danger mt-2">name is required with min. length 3 chars</div>
                    </div>
                    <div class="form-group">
                        <label>Phone number</label>
                
                        <input [class.is-invalid]="contactForm.controls.phonenumber.invalid&&contactForm.controls.phonenumber.touched" formControlName="phonenumber" class="form-control" type="text" />
                        <div *ngIf="contactForm.controls.phonenumber.invalid&&contactForm.controls.phonenumber.touched" class="alert alert-danger mt-2">phone number is required with valid number</div>
                    </div>
                    
                    <button [disabled]="contactForm.invalid" type="submit" class="btn btn-primary float-right" >Save</button>
                
                </form>
            </div>
        </div>
       
    </div>
</div>
</div>
